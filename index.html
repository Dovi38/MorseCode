<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse translator</title>
  <link rel="stylesheet" href="../sass/main.css">
</head>
<body>
  <h1 class="header">Morse code translator</h1>
  <table class="table">
    <tr class="table__row">
      <td class="table__row-letter">A</td>
      <td class="table__row-morse">.-</td>
      <td class="table__row-letter">G</td>
      <td class="table__row-morse">--.</td>
      <td class="table__row-letter">M</td>
      <td class="table__row-morse">--</td>
      <td class="table__row-letter">S</td>
      <td class="table__row-morse">...</td>
      <td class="table__row-letter">Y</td>
      <td class="table__row-morse">-.--</td>
      </tr>
      <tr class="table__row">
        <td class="table__row-letter">B</td>
        <td class="table__row-morse">-...</td>
        <td class="table__row-letter">H</td>
        <td class="table__row-morse">....</td>
        <td class="table__row-letter">N</td>
        <td class="table__row-morse">-.</td>
        <td class="table__row-letter">T</td>
        <td class="table__row-morse">-</td>
        <td class="table__row-letter">Z</td>
        <td class="table__row-morse">--..</td>
      </tr>
      <tr class="table__row">
        <td class="table__row-letter">C</td>
        <td class="table__row-morse">-.-.</td>
        <td class="table__row-letter">I</td>
        <td class="table__row-morse">..</td>
        <td class="table__row-letter">O</td>
        <td class="table__row-morse">---</td>
        <td class="table__row-letter">U</td>
        <td class="table__row-morse">..-</td>
        <td class="table__row-letter"><p>&bull;</p></td>
        <td class="table__row-morse">.-.-.-</td>
      </tr>
      <tr class="table__row">
        <td class="table__row-letter">D</td>
        <td class="table__row-morse">-..</td>
        <td class="table__row-letter">J</td>
        <td class="table__row-morse">.---</td>
        <td class="table__row-letter">P</td>
        <td class="table__row-morse">.--.</td>
        <td class="table__row-letter">V</td>
        <td class="table__row-morse">...-</td>
        <td class="table__row-letter">I</td>
        <td class="table__row-morse">..</td>
      </tr>
      <tr class="table__row">
        <td class="table__row-letter">E</td>
        <td class="table__row-morse">.</td>        
        <td class="table__row-letter">K</td>
        <td class="table__row-morse">-.-</td>
        <td class="table__row-letter">Q</td>
        <td class="table__row-morse">--.-</td>
        <td class="table__row-letter">W</td>
        <td class="table__row-morse">.--</td>
        <td class="table__row-letter">?</td>
        <td class="table__row-morse">..--..</td>
      </tr>
      <tr class="table__row">
        <td class="table__row-letter">F</td>
        <td class="table__row-morse">..-.</td>
        <td class="table__row-letter">L</td>
        <td class="table__row-morse">.-..</td>
        <td class="table__row-letter">R</td>
        <td class="table__row-morse">.-.</td>
        <td class="table__row-letter">X</td>
        <td class="table__row-morse">-..-</td>
        <td class="table__row-letter">' '</td>
        <td class="table__row-morse">/</td>
      </tr>
      
  </table>
<form class="translator" onsubmit ="event.preventDefault()">
  <textarea class="translator__input" name="input" rows="7" cols="60" placeholder="Input"></textarea>

  <div class="translator__btn">
    <button class="translator__btn-convert">Convert</button>
    <button class="translator__btn-clear">Clear</button>
    <button class="translator__btn-decode">Decode</button>
  </div>

  <textarea class="translator__output" name="output" rows="7" cols="60" placeholder="Output"></textarea>
</form>

  <script src="./script.js" type="module"></script>
</body>
</html>
